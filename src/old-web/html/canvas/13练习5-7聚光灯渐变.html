<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>canvas渐变</title>
  <style>
    canvas {
      background-color: black;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="800px" height="800px">您的浏览器不支持</canvas>
  <script>
    /** @type {HTMLCanvasElement} */

    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    //在此处补充代码
    context.arc(400, 400, 200, 0, 2 * Math.PI);
    var radialGradient = context.createRadialGradient(600, 400, 0, 400, 400, 200);
    radialGradient.addColorStop(0, 'rgba(255, 255, 255, 0.5)');
    radialGradient.addColorStop(0.2, 'rgba(255, 0, 0, 0.8)');
    radialGradient.addColorStop(0.35, 'rgba(255, 0, 0, 0.8)');
    radialGradient.addColorStop(0.8, 'rgba(255, 255, 255, 0.6)');
    radialGradient.addColorStop(1, 'rgba(0, 0, 0,0.9)');
    context.fillStyle = radialGradient;
    context.fill()

  </script>
</body>

</html>
