<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>颜色不同三角形</title>
  <style>
    canvas{
      background-color: pink;
    }
  </style>
</head>
<body>
  <canvas>
    您的浏览器不支持canvas
  </canvas>
  <script>
    var canvas=document.getElementsByTagName('canvas')[0];
    canvas.width='600'
    canvas.height='600'
    var ctx=canvas.getContext("2d");
    ctx.moveTo(100,100);//移动到某个点的位置，初始化为0.0
    ctx.lineTo(150,200);//划直线
    ctx.strokeStyle='blue';
    ctx.stroke();
    ctx.beginPath();
    // ctx.lineTo(150,200);
    ctx.moveTo(150,200);
    ctx.lineTo(50,200)
    ctx.strokeStyle='green';
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(50,200);
    ctx.lineTo(100,100)
    ctx.strokeStyle='red';
    ctx.stroke();
    
  </script>
</body>
</html>
