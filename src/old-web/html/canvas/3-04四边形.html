<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-4</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .canvas1{
      background-color: lightpink;
    }
  </style>
</head>
<body>
  <canvas class="canvas1" width="600" height="600">
    您的浏览器不支持canvas
  </canvas>
  <script>
    var canvas1=document.getElementsByClassName('canvas1')[0];
    var ctx1=canvas1.getContext('2d');//获取canvas的上下问环境，无须深究，了解即可
    ctx1.moveTo(0,100);
    ctx1.lineTo(100,100);
    ctx1.lineTo(100,200);
    ctx1.lineTo(200,200);
    ctx1.lineTo(200,300);
    ctx1.lineTo(300,300);
    ctx1.lineTo(300,400);
    ctx1.lineTo(400,400);
    ctx1.lineTo(400,500);
    ctx1.lineTo(0,500);
    ctx1.stroke();

  </script>
</body>
</html>
