<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>案例</title>
  <style>
    canvas {
      background-color: lightblue;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="600px" height="600px">您的浏览器不支持</canvas>
  <script>
    /** @type {HTMLCanvasElement} */
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    //在此处编写代码
    context.translate(300, 300);
    //圆
    context.arc(0, 0, 100, 0, 2 * Math.PI);
    context.fillStyle = 'pink';
    context.fill();
    context.beginPath();
    //刻度
    context.strokeStyle = 'blue';
    for (var i = 0; i < 4; i++) {
      context.moveTo(80, 0);
      context.lineTo(100, 0);
      context.rotate(Math.PI / 2)
    }
    // 分针
    context.moveTo(0, 0);
    context.lineTo(70, 0)
    context.rotate(Math.PI * 2 * 19 / 24)
    context.moveTo(0, 0);
    context.lineTo(60, 0)
    context.stroke();

  </script>
</body>

</html>
