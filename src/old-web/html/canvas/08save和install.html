<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>canvas</title>
  <style>
    canvas {
      background-color: lightblue;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <p>save和restore成对出现，save用来保存上下文环境，包括样式和坐标等，restore用来恢复</p>
  <canvas id="canvas" width="800" height="800">
    您的浏览器不支持canvas
  </canvas>
  <script>
    /** @type {HTMLCanvasElement} */ //vs开启canvas提示
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = 'red';
    ctx.save()
    ctx.translate(100, 100);
    ctx.moveTo(0, 0);
    ctx.lineTo(100, 100);
    ctx.stroke()
    ctx.lineTo(-100, -150);
    ctx.stroke()
    ctx.beginPath()
    ctx.rotate(Math.PI / 4);
    console.log(Math.PI);
    ctx.lineWidth = 5;
    ctx.strokeStyle = 'red'
    ctx.stroke();
    ctx.beginPath();
    ctx.fillStyle = 'yellow';
    ctx.fillRect(200, 200, 200, 200);
    ctx.scale(1, 0.5)
    ctx.fillStyle = 'blue';
    ctx.fillRect(500, 200, 200, 200);
    ctx.restore()
    ctx.fillRect(0, 0, 100, 100)
    ctx.fillStyle = 'blue';
    ctx.restore()//restore出现2次，但第二次不生效也不会报错
    ctx.fillRect(0, 0, 100, 100)
  </script>
</body>

</html>
