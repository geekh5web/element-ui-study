<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>canvas渐变</title>
</head>

<body>
  <canvas id="canvas" width="600px" height="600px">您的浏览器不支持</canvas>
  <script>
    /**@type {HTMLCanvasElement} */
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    //在此处补充代码
    context.translate(300, 300);
    context.arc(0, 0, 100, 0, 2 * Math.PI);
    var linerGradient = context.createLinearGradient(-50, -50, 50, 50)
    linerGradient.addColorStop(0, '#ffad43')
    linerGradient.addColorStop(0.5, '#f7c2cd')
    linerGradient.addColorStop(1, '#add8e6')
    context.fillStyle = linerGradient;
    context.fill()
  </script>
</body>

</html>
